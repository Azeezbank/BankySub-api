name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      # ✅ Only set secrets if they are not already set on Fly
      # (to avoid overwriting every deploy)
      - name: Set Fly secrets
        if: ${{ secrets.DATABASE_URL != '' }}
        run: flyctl secrets set DATABASE_URL=${{ secrets.DATABASE_URL }} --app bankysub-api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # ✅ Deploy app using remote build (faster, no local Docker upload)
      - name: Deploy app to Fly.io
        run: flyctl deploy --remote-only --app bankysub-api --no-cache
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Check app status
        run: flyctl status --app bankysub-api
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      # ✅ Only run logs if deploy succeeds
      - name: Tail logs (last 50 lines)
        if: success()
        run: flyctl logs --app bankysub-api --max-lines 50
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
