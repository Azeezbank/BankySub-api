# fly.toml file generated for a Node.js app

app = "bankysub-api"   # ðŸ‘ˆ change this to the app name you created on Fly.io
primary_region = "ams"  # ðŸ‘ˆ choose the region closest to you (e.g., iad, fra, sin)

[build]
  builder = "heroku/buildpacks:20"

[env]
  NODE_ENV = "production"

[[services]]
  internal_port = 3000       # ðŸ‘ˆ change if your app uses a different port
  processes = ["app"]

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1m"
    restart_limit = 0
