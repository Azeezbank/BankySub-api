app = "bankysub-api"

[build]
  builder = "heroku/builder:24"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1m"
    restart_limit = 0

  [[services.http_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1m"
    method = "GET"
    path = "/"
    protocol = "http"
    tls_skip_verify = false
    headers = {}
